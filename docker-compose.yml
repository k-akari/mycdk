version: "3.8"
services:
  mycdk:
    build:
      context: .
      dockerfile: ./build/Dockerfile
    command: /bin/ash
    image: mycdk
    container_name: mycdk
    tty: true
    stdin_open: true
    env_file:
      - aws.env
    volumes:
      - ~/.aws:/root/.aws
      - .:/go/src/mycdk
      - ~/.ssh:/root/.ssh
      - ~/.gitconfig:/root/.gitconfig
